<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aim Trainer Game</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <style>
        .container {
            position: relative;
            width: 100%;
            height: 800px;
            background: rgb(0, 64, 255);
            cursor: crosshair;
        }

        .target {
            width: 50px;
            height: 50px;
            position: absolute;
            background: red;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="gameContainer" class="container" style="display: none;">
        <!-- Targets will be added here dynamically -->
        <div class="game-info">
            <div>Score: <span id="score">0</span></div>
            <div>Time Left: <span id="timeLeft">60</span> seconds</div>
        </div>
    </div>
    <button id="startButton" onclick="startGame()">Start Game</button>

    <script src="js/game.js"></script>
</body>

</html>
